<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harryzon</title>
  <link rel="icon" type="image/png" href="harryzon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="ecommerce.js?rev=1"></script>
  <link rel="stylesheet" type="text/css" href="final.css?rev=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a href="homepage.html">
        <img src="harryzon02.png" alt="Harryzon logo" height='60px' width='auto'>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="homepage.html">Homepage</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="ecommerce.html">Ecommerce</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myOrder.html">My Orders</a>
          </li>
          <!-- Shopping Cart-->
          <li class="nav-item" id="shoppingcart">
            <a class="nav-link" href="cart.html">
              <i class="fa fa-shopping-cart"></i> Cart (<span id="item-count">0</span> items, $<span
                id="total-amount">0.00</span>)
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <select id="subcategory-input" class="form-control">
          <option value="">Select subcategory</option>
          <option value="Bottomwear">Bottomwear</option>
          <option value="Clothing Accessories">Clothing Accessories</option>
          <option value="Winter Wear">Winter Wear</option>
          <option value="Raincoats">Raincoats</option>
          <option value="Topwear">Topwear</option>
          <option value="Innerwear and Swimwear">Innerwear and Swimwear</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="min-price-input" class="form-control" placeholder="Min Price">
      </div>
      <div class="col-md-3">
        <input type="number" id="max-price-input" class="form-control" placeholder="Max Price">
      </div>
      <div class="col-md-3">
        <select id="sort-input" class="form-control">
          <option value="">Select Sorting</option>
          <option value="price_asc">Sort by Low Price</option>
          <option value="price_desc">Sort by High Price</option>
          <option value="subcategory">Sort by Subcategory</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 center-button">
        <button id="filter-button" class="btn btn-primary">Filter Products</button>
      </div>
    </div>

    <!-- Product Table -->
    <div class="row mt-4">
      <div class="col-12">
        <table class="table" id="product-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Description</th>
              <th>Category</th>
              <th>Image</th>
              <th>Subcategory</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
